{# This template is for the profile page. needs `profile` in the context #}

{% extends "common/base.html" %}
{% block content %}
    {% if user.profile %}
        {% include "member/single_detail.html" %}
        <a href="{% url 'member:edit_profile' user.profile.id %}" class="btn btn-danger">Edit Info</a>
    {% else %}
        <p>You are not logged in or you have no profile</p>
    {% endif %}
{% endblock %}
