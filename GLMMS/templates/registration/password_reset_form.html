{% extends "common/base.html" %}

{% block content %}
<h1>Please enter the Email associated with your account:</h1>
<form action="" method="post">{% csrf_token %}

        <p>{{ form.email }}</p>
    <input type="submit" class='btn btn-primary btn-lg' value="Reset password" />
</form>

{% endblock %}
